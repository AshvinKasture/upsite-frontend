<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upsite</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
    <div class="navbar">
      <div class="logo">
        <img src="./assets/ui/Logo.jpg" class="logo-img" alt="Logo Image" />
      </div>
      <div class="logo-name">DENTO</div>
      <i class="far fa-clock fa-2x time"></i>
      <div class="available-time">
        Mon-Fri: <span class="time-blue-text"> 8AM - 8PM</span>
      </div>
      <div class="contact-number-rectangle">
        <i class="fas fa-phone phone-icon"></i>
        <span class="no-text">+91 7028357194</span>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        Make An <span class="appointment-header">Appointment</span>
      </div>
      <div class="appointment-form-card">
        <span class="card-header">Patient Information</span>
        <div class="form">
          <form action="">
            <div class="grid-container-2">
              <div class="grid-item first-grid-item">
                <div class="input-container" id="first-name-input">
                  <i class="fas fa-user"></i>
                  <input
                    class="text-input-field"
                    type="text"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="grid-item second-grid-item">
                <div class="input-container" id="last-name-input">
                  <i class="fas fa-user"></i>
                  <input
                    class="text-input-field"
                    type="text"
                    placeholder="Last Name"
                  />
                </div>
              </div>
            </div>
            <div class="input-container" id="email-input-container">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                class="text-input-field"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="grid-container-2">
              <div class="grid-item first-grid-item">
                <div class="input-container" id="first-name-input">
                  <i class="fas fa-user"></i>
                  <!-- <input
                    class="text-input-field"
                    type="text"
                    placeholder="First Name"
                  /> -->
                  <select class="text-input-field select-field" name="" id="">
                    <option value="" selected disabled>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="grid-item second-grid-item">
                <div class="input-container" id="phone-input">
                  <i class="fas fa-phone"></i>
                  <input
                    class="text-input-field"
                    type="text"
                    placeholder="Phone No"
                  />
                </div>
              </div>
            </div>
            <div class="grid-container-2">
              <div class="grid-item first-grid-item">
                <div class="input-container" id="date-input">
                  <i class="fas fa-user"></i>
                  <input
                    class="text-input-field"
                    type="date"
                    placeholder="Date"
                  />
                </div>
              </div>
              <div class="grid-item second-grid-item">
                <div class="input-container" id="time-input">
                  <i class="fas fa-phone"></i>
                  <input
                    class="text-input-field"
                    type="time"
                    placeholder="Time"
                  />
                </div>
              </div>
            </div>
            <div class="submit-button-container">
              <button class="submit-button">Book Appointment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <input type="email" name="" id="">

    <script src="script.js"></script>
  </body>
</html>
